<style>.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.4); 
    padding-top: 60px;
}
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;             padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    border-radius: 5px;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

<script>

var modal = document.getElementById("callModal");
        var callButton = document.getElementById("callButton");
        var closeModal = document.getElementsByClassName("close")[0];
        var confirmCall = document.getElementById("confirmCall");
        var cancelCall = document.getElementById("cancelCall");


        window.onload = function() {
            modal.style.display = "block";
        };

        // Close the modal
        closeModal.onclick = function() {
            modal.style.display = "none";
        };

        // Confirm the call
        confirmCall.onclick = function() {
            console.log("Call button clicked!"); // Debugging log
            window.location.href = "tel:+18337143957"; // Redirect to call
        };

        cancelCall.onclick = function() {
            modal.style.display = "none";
        };

        
        document.getElementById('acceptCookies').onclick = function() {
            document.querySelector('.cookie-banner').style.display = 'none';
        };

</script>
